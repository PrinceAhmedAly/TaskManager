<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-100 h-screen flex items-center justify-center" x-data="loginPage()">
    <div class="bg-white p-8 rounded shadow-md">
      <h1 class="text-2xl font-bold mb-4">Login</h1>
      <form @submit.prevent="login">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            x-model="username"
            class="border rounded px-4 py-2 w-full"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            x-model="password"
            class="border rounded px-4 py-2 w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Login
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script>
      function loginPage() {
        return {
          username: "",
          password: "",

          login() {
            if (this.username === "root" && this.password === "123456") {
              window.location.href = "./taskManager.html";
            } else {
              alert("Invalid username or password. Please try again.");
            }
          },
        };
      }
    </script>
  </body>
</html>
